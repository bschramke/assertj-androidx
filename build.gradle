subprojects {
  buildscript {
    repositories {
      google()
      jcenter()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:3.3.2'
    }
  }

  repositories {
    google()
    jcenter()
  }

  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 14
  compileSdkVersion = 28
  buildToolsVersion = '28.0.3'

  assertj = 'org.assertj:assertj-core:1.7.1'
  supportAnnotations = 'com.android.support:support-annotations:28.0.0'
  supportV4 = 'com.android.support:support-v4:28.0.0'
  supportAppCompat = 'com.android.support:appcompat-v7:28.0.0'
  supportCardView = 'com.android.support:cardview-v7:28.0.0'
  supportDesign = 'com.android.support:design:28.0.0'
  supportGridLayout = 'com.android.support:gridlayout-v7:28.0.0'
  supportMediaRouter = 'com.android.support:mediarouter-v7:28.0.0'
  supportPalette = 'com.android.support:palette-v7:28.0.0'
  supportRecyclerView = 'com.android.support:recyclerview-v7:28.0.0'

  androidxAnnotation = 'androidx.annotation:annotation:1.0.0'
  androidxSupportV4 = 'androidx.legacy:legacy-support-v4:1.0.0'
  androidxAppCompat = 'androidx.appcompat:appcompat:1.0.0'
  androidxCardView = 'androidx.cardview:cardview:1.0.0'
  androidxMaterial = 'com.google.android.material:material:1.0.0-rc01'
  androidxGridLayout = 'androidx.gridlayout:gridlayout:1.0.0'
  androidxMediaRouter = 'androidx.mediarouter:mediarouter:1.0.0'
  androidxPalette = 'androidx.palette:palette:1.0.0'
  androidxRecyclerView = 'androidx.recyclerview:recyclerview:1.0.0'

  playServices = 'com.google.android.gms:play-services:7.5.0'
}

subprojects {
  afterEvaluate {
    android.libraryVariants.all { variant ->
      def task = project.tasks.create "jar${variant.name.capitalize()}", Jar
      task.description = "Create jar artifact for ${variant.name}"
      task.dependsOn variant.javaCompile
      task.from variant.javaCompile.destinationDir
      task.destinationDir = project.file("${project.buildDir}/outputs/jar")
      task.archiveName = "${project.name}-${variant.baseName}.jar"
      artifacts.add('archives', task)
    }
  }
}
